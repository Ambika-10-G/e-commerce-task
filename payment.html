<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f6f6f6;
    }

    form {
      display: inline-block;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
    }

    a.btn {
      display: inline-block;
      padding: 10px 20px;
      background: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    a.btn:hover {
      background: #444;
    }
  </style>
</head>
<body>

<!-- PAYMENT SECTION -->
<h2>Payment</h2>
<form>
  Name: <input type="text" placeholder="Name" required><br>
  Email: <input type="email" placeholder="Email" required><br>
  Card Number: <input type="text" placeholder="Card Number" required><br>
  <a href="insight.html">Pay Now</a>
</form>

</form>

</body>
</html>
