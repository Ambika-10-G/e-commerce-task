  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static E-Commerce Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
    }

    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .section {
      padding: 40px;
      text-align: center;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      background: #fff;
      width: 200px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 6px #aaa;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .btn:hover {
      background: #444;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    form input {
      display: block;
      width: 200px;
      padding: 10px;
      margin: 10px auto;
    }

    form button {
      padding: 10px 20px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KVZBJDM9"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<header>
  <h1>Static E-Commerce Store</h1>
  <nav>
    <a href="#products">Products</a>
    <a href="#payment">Payment</a>
  </nav>
</header>

<!-- PRODUCTS SECTION -->
<section id="products" class="section">
  <h2>Our Products</h2>
  <div class="product-grid">

    <div class="product-card">
      <img src="https://via.placeholder.com/200">
      <h3>Product 1</h3>
      <p>Price: $10</p>
      <a class="btn" href="#payment">Buy Now</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200">
      <h3>Product 2</h3>
      <p>Price: $15</p>
      <a class="btn" href="#payment">Buy Now</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200">
      <h3>Product 3</h3>
      <p>Price: $20</p>
      <a class="btn" href="#payment">Buy Now</a>
    </div>

  </div>
</section>

<!-- PAYMENT SECTION -->
<section id="payment" class="section">
  <h2>Payment</h2>
  <form action="thankyou.html" method="get">
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <input type="text" placeholder="Card Number" required>
    <button type="submit">Pay Now</button>
  </form>
</section>
