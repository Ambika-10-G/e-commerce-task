<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static E-Commerce Page</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
    }

    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .section {
      padding: 40px;
      text-align: center;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      background: #fff;
      width: 200px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 6px #aaa;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>My Static E-Commerce Store</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="section">
  <h2>Our Products</h2>

  <div class="product-grid">

    <div class="product-card">
      <img src="https://via.placeholder.com/200">
      <h3>Product 1</h3>
      <p>Price: $10</p>
      <a class="btn" href="#">Buy Now</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200">
      <h3>Product 2</h3>
      <p>Price: $15</p>
      <a class="btn" href="#">Buy Now</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200">
      <h3>Product 3</h3>
      <p>Price: $20</p>
      <a class="btn" href="#">Buy Now</a>
    </div>

  </div>
</section>

<footer>
  <p>&copy; 2025 My Static Store</p>
</footer>

</body>
</html>
