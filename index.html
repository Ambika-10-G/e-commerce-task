<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    header { background: #222; color: #fff; padding: 20px; }
    .product { background: #f4f4f4; padding: 20px; margin: 20px auto; width: 200px; border-radius: 10px; }
    .product img { width: 100%; border-radius: 10px; }
    .btn { display: inline-block; padding: 10px 15px; background: #222; color: #fff; text-decoration: none; border-radius: 5px; margin-top: 10px; }
    .btn:hover { background: #444; }
  </style>
</head>
<body>

<header>
  <h1>Simple E-Commerce Store</h1>
</header>

<section>
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 1">
    <h3>Product 1</h3>
    <p>Price: $10</p>
    <a class="btn" href="payment.html">Buy Now</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 2">
    <h3>Product 2</h3>
    <p>Price: $15</p>
    <a class="btn" href="payment.html">Buy Now</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 3">
    <h3>Product 3</h3>
    <p>Price: $20</p>
    <a class="btn" href="payment.html">Buy Now</a>
  </div>
</section>

</body>
</html>
